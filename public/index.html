
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CryptoForge</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 20px;
      background: linear-gradient(145deg, #1f2937, #111827);
      color: white;
      margin: 0;
    }
    .container {
      background: #1e293b;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
      max-width: 400px;
      margin: 50px auto;
    }
    h1 {
      font-size: 28px;
      color: #14b8a6;
      margin-bottom: 10px;
    }
    .number {
      font-size: 48px;
      margin: 20px 0;
      font-weight: bold;
    }
    .label {
      margin: 10px 0;
    }
    button {
      padding: 10px 20px;
      margin: 10px 5px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background: #14b8a6;
      color: white;
      cursor: pointer;
    }
    .timer {
      margin-top: 15px;
      font-size: 16px;
      color: #94a3b8;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>CryptoForge</h1>
    <p class="label">Balance: <span id="balance">0.000001</span> TON</p>
    <div class="number" id="luckyNumber">----</div>
    <p class="label">Reward: <span id="reward">-</span> TON</p>
    <button onclick="roll()">ROLL</button>
    <button onclick="boost()">BOOST TIMER</button>
    <div class="timer" id="cooldown">Cooldown: 00:00</div>
  </div>

  <script>
    const userId = Math.floor(Math.random() * 1000000).toString(); // mock user ID
    let timerSeconds = 0;

    function updateTimer() {
      if (timerSeconds > 0) {
        timerSeconds--;
        const m = String(Math.floor(timerSeconds / 60)).padStart(2, '0');
        const s = String(timerSeconds % 60).padStart(2, '0');
        document.getElementById('cooldown').innerText = 'Cooldown: ' + m + ':' + s;
      } else {
        document.getElementById('cooldown').innerText = 'Ready!';
      }
    }
    setInterval(updateTimer, 1000);

    async function roll() {
      const res = await fetch(`https://your-backend-url/roll?user_id=${userId}`);
      const data = await res.json();
      if (data.luckyNumber !== undefined) {
        document.getElementById('luckyNumber').innerText = data.luckyNumber;
        document.getElementById('reward').innerText = data.reward;
        document.getElementById('balance').innerText = data.balance;
        timerSeconds = data.nextRollIn;
      } else {
        alert(data.message || 'Wait for timer');
      }
    }

    async function boost() {
      const res = await fetch(`https://your-backend-url/boost?user_id=${userId}`);
      const data = await res.json();
      timerSeconds = data.secondsLeft || timerSeconds;
    }
  </script>
</body>
</html>
